<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>有給休暇申請確認</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<div class="head-title">
			<img src="Smart_2.png" alt="ロゴ">
			<h1>有給休暇申請確認</h1>
		</div>
		<div class="head-btn">
			<form th:action="@{/menu}" method="POST" th:object="${loginUser}">
				<input type="hidden" th:field="*{login_emp_id}">
				<input type="hidden" th:field="*{dep_id}">
				<input type="hidden" th:field="*{permission}">
				<input type="submit" value="Menu" class="h-btn">
			</form>

			<form th:action="@{/}" method="GET">
				<input type="submit" value="Logout" class="h-btn">
			</form>
		</div>
	</div>

	<div class="page-main">
		<h2>対象日</h2>
		<p class="input-content" th:text="${registPaidHolidayForm.date}"></p>

		<!-- 確認メッセージ -->
		<div class="confirm-msg">
			<p>まだ、申請は完了しておりません。<br>申請日をお確かめの上、[申請]ボタンを押してください。</p>
		</div>

		<!-- ボタン -->
		<div id="center-btn">
			<form th:action="@{/complete-regist-paidHoliday}" method="POST" th:field="${registPaidHolidayForm}">
				<input type="hidden" th:field="${registPaidHolidayForm.date}">
				<input type="submit" value="申請" class="btn">
			</form>
		</div>

		<div id="center-btn">
			<form th:action="@{/return-regist-paidHoliday}" method="POST" th:field="${registPaidHolidayForm}">
				<input type="hidden" th:field="${registPaidHolidayForm.date}">
				<input type="submit" value="戻る" id="return-btn">
			</form>
		</div>

	</div>
</body>

</html>
