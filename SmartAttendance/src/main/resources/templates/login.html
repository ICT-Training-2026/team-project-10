<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Smart勤怠</title>
 <!-- <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style> -->

</head>
<body>
  <div class="login-container">
    <div class="header">
        <img src="Smart_1.png" alt="ロゴ" width="90px" height="auto">
        <h1 class="title">Smart勤怠</h1>
    </div>
    <div class="page-main">
    <form th:action="@{/user_search}" method="POST" th:object="${loginUserForm}" class="login-form">
      <label for="id">ID</label>
      <input type="text" th:field="*{emp_id}" id="id" placeholder="ユーザーIDは6桁です" minlength="6" maxlength="6" required>
	  
      <label for="password">Pass</label>
      <input type="password" th:field="*{password}" id="password" placeholder="8桁以上/半角英数字" minlength="8" pattern="^[a-zA-Z0-9]+$" required>
	  
	  <div th:if="*{msgflag == true}" class="error-msg"><p>ユーザID・passwordが正しくありません。</p></div>
      <div id="center-btn">
      <input type="submit" value="Login" class="btn"></input>
      </div>
    </form>
    </div>
  </div>

</body>
</html>
