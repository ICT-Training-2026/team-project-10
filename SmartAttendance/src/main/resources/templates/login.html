<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../static/style.css">
	<title>Smart勤怠</title>
	<!-- <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style> -->

</head>

<body>
	<div class="login-container">
		<div class="header">
			<div class="head-title">
				<img src="Smart_2.png" alt="ロゴ">
				<h1 class="title">Smart勤怠</h1>
			</div>
		</div>
		<div class="page-main">
			<form th:action="@{/user_search}" method="POST" th:object="${loginUserForm}">
				<div class="login-form">
					<div class="form-line">
						<label for="id">ID</label>
						<input type="text" th:field="*{emp_id}" id="id" placeholder="ユーザーIDは6桁です" minlength="6"
							maxlength="6" required class="input-line">
					</div>
					<div class="form-line">
						<label for="password">Pass</label>
						<input type="password" th:field="*{password}" id="password" placeholder="8桁以上/半角英数字"
							minlength="8" pattern="^[a-zA-Z0-9]+$" required class="input-line">
					</div>
				</div>
				<div th:if="*{msgflag == true}" class="error-msg">
					<p>ユーザID・passwordが正しくありません。</p>
				</div>
				<div id="center-btn">
					<input type="submit" value="Login" class="btn"></input>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
