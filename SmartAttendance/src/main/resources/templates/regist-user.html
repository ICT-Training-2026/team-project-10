<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
</head>

<body>
    <div class="header">
        <h1>新規ユーザー登録</h1>
        <div class="head-btn">
            <input type="button" value="Menu" class="btn">
            <input type="button" value="Logout" class="btn">
        </div>
    </div>

    <div class="page-main"></div>
    <form th:action = "@{confirm-regist-user}" method="POST" th:object="${registUserForm}">
        <label for="id">ID</label>
        <input type="text" th:field="*{emp_id}" id="id" placeholder="ユーザーIDは6桁です" minlength="6" maxlength="6" required>
        <label for="name">名前</label>
        <input type="text" th:field="*{emp_name}" id="name" name="name" required>
        <label for="department">部門</label>
        <select th:field="*{dep_id}" id="department" name="department" required>
                <option value=10>営業</option>
                <option value=20>開発</option>
                <option value=30>総務</option>
            </select>

        <label for="password">Pass</label>
        <input type="password" th:field="*{password}" id="password" placeholder="8桁以上/半角英数字" minlength="8" pattern="^[a-zA-Z0-9]+$" required>

        <label for="role">権限</label>
                <select th:field="*{permission}" id="role" name="role" required>
                <option value="false" selected>一般ユーザー</option>
                <option value="true">管理者</option>
                </select>
		<div th:if="*{msgflag == true}"><p>既存IDと重複します。IDを変更してください。</p></div>
      <button type="submit">登録</button>
    </form>
  </div>
</body>
</html>
