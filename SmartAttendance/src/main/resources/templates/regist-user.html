<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>新規ユーザー登録</title>
</head>

<body>
	<div class="header">
		<div class="head-title">
			<link rel="stylesheet" href="style.css"><img src="Smart_2.png" alt="ロゴ" width="90px" height="auto">
			<h1 class="title"> 新規ユーザー登録</h1>
		</div>
		<div class="head-btn">
			<form th:action="@{/menu}" method="POST" th:object="${loginUser}">
				<input type="hidden" th:field="*{emp_id}">
				<input type="hidden" th:field="*{dep_id}">
				<input type="hidden" th:field="*{permission}">
				<input type="submit" value="Menu" class="h-btn">
			</form>

			<form th:action="@{/}" method="GET">
				<input type="submit" value="Logout" class="h-btn">
			</form>
		</div>
	</div>

	<div class="page-main">
		<form th:action="@{confirm-regist-user}" method="POST" th:object="${registUserForm}">
			<label for="id">ID</label>
			<input type="text" th:field="*{emp_id}" id="id" placeholder="ユーザーIDは6桁です" minlength="6" maxlength="6"
				required>
			<label for="name">名前</label>
			<input type="text" th:field="*{emp_name}" id="name" name="name" required>
			<label for="department">部門</label>
			<select th:field="*{dep_id}" id="department" name="department" required>
				<option value=10>営業</option>
				<option value=20>開発</option>
				<option value=30>総務</option>
			</select>

			<label for="password">Pass</label>
			<input type="password" th:field="*{password}" id="password" placeholder="8桁以上/半角英数字" minlength="8"
				pattern="^[a-zA-Z0-9]+$" required>

			<label for="role">権限</label>
			<select th:field="*{permission}" id="role" name="role" required>
				<option value="false" selected>一般ユーザー</option>
				<option value="true">管理者</option>
			</select>
			<div th:if="*{msgflag == true}" class="error-msg">
				<p>既存IDと重複します。IDを変更してください。</p>
			</div>
			<div id="center-btn">
				<input type="submit" value="登録" class="btn"></input>
			</div>
		</form>
	</div>
</body>

</html>
