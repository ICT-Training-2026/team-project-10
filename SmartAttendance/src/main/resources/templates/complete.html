<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>完了</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<script>
		window.onload = function () {
			const params = new URLSearchParams(window.location.search);
			const from = params.get('from');
			const file = params.get('file');

			if (from === 'export' && file) {
				const a = document.createElement("a");
				a.href = "/download?file=" + encodeURIComponent(file);
				a.download = file;
				document.body.appendChild(a);
				a.click();
				document.body.removeChild(a);
			}
		};
	</script>
	<div class="header">
		<div class="head-title">
			<img src="Smart_2.png" alt="ロゴ">
		</div>
		<div class="head-btn">
			<form th:action="@{/menu}" method="POST" th:object="${loginUser}">
				<input type="hidden" th:field="*{login_emp_id}">
				<input type="hidden" th:field="*{login_dep_id}">
				<input type="hidden" th:field="*{login_permission}">
				<input type="submit" value="Menu" class="h-btn">
			</form>

			<form th:action="@{/}" method="GET">
				<input type="submit" value="Logout" class="h-btn">
			</form>
		</div>
	</div>
	<div class="page-main">
		<h2 class="complete-msg"><span th:if="${msg}" th:text="${msg}"></span>が完了しました。</h2>
	</div>
</body>

</html>
