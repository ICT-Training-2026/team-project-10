<!DOCTYPE html>
<html>

<head>

			padding: 5px;
			text-align: center;

			<thead>
				<tr>
					<th rowspan="2">ID</th>

					<th rowspan="2">日付</th>
					<th rowspan="2">区分</th>
					<th colspan="2">始業</th>
					<th colspan="2">終業</th>
					<th rowspan="2">労働時間</th>

			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>&nbsp;</td> <!-- 空白でも幅を保つ -->

					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<!-- メッセージ -->
		<div>
			まだ、削除は完了しておりません<br>
			削除内容をお確かめの上、[削除]ボタンを押してください
		</div>

		<!-- ボタン -->
		<div id="center-btn">
			<input type="submit" value="戻る" class="btn">
			<input type="submit" value="削除" class="btn">
		</div>
	</div>
</body>

</html>
