<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>勤怠情報削除確認</title>
</head>

<body>
	<!-- ヘッダー -->
	<div class="header">
		<div class="head-title">
			<img src="Smart_2.png" alt="ロゴ">
			<h1 class="title">勤怠情報削除確認</h1>
		</div>
		<div class="head-btn">
			<input type="button" value="Menu" class="h-btn">
			<input type="button" value="Logout" class="h-btn">
		</div>
	</div>
	<!-- 表 -->
	<div class="page-main" id="table-margin">
		<table class="regist-kintai">
			<thead>
				<tr>
					<th rowspan="2">ID</th>
					<th rowspan="2">名前</th>
					<th rowspan="2">日付</th>
					<th rowspan="2">区分</th>
					<th colspan="2">始業</th>
					<th colspan="2">終業</th>
					<th rowspan="2">労働時間</th>
					<th rowspan="2">休憩時間</th>
					<th rowspan="2">累積超過</th>
				</tr>
				<tr>
					<th>時</th>
					<th>分</th>
					<th>時</th>
					<th>分</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>&nbsp;</td> <!-- 空白でも幅を保つ -->
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<!-- メッセージ -->
		<div class="confirm-msg">
			まだ、削除は完了しておりません。<br>
			削除内容をお確かめの上、[削除]ボタンを押してください。
		</div>

		<!-- ボタン -->
		<div id="center-btn">
			<input type="submit" value="削除" class="btn">
			<input type="submit" value="戻る" class="btn" id="return-btn">
		</div>
	</div>
</body>

</html>
